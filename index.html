<!DOCTYPE html>
<html lang="js">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>realtime valid</title>
  </head>
  <body>
    <div class="container">
      <h2>リアルタイムバリデート</h2>
      <div>
        <input type="text" placeholder="４文字以上８文字以内で入力してください" data-minlength="4" data-maxlength="8">
        <ul>
          <li data-error="required">必須項目です</li>
          <li data-error="minlength">４文字以内で入力してください</li>
          <li data-error="maxlength">８文字以内で入力してください</li>
        </ul>
      </div>
      <div>
          <input type="text" placeholder="４文字以上８文字以内で入力してください" data-minlength="4" data-maxlength="8">
          <ul>
            <li data-error="required">必須項目です</li>
            <li data-error="minlength">４文字以内で入力してください</li>
            <li data-error="maxlength">８文字以内で入力してください</li>
          </ul>
        </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
